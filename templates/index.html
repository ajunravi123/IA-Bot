<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Optimized for responsiveness -->
    <title>ROIALLY - Impact's Financial Metrics Helper (Ajun's V.1)</title>
    <link rel="icon" type="image/png" href="https://www.impactanalytics.co/wp-content/uploads/2021/02/cropped-Sidetab-2-2-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Fonts for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Humanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <!-- Replace with your actual logo path -->
        <img src="/static/images/logo.png" alt="Impact Logo" height="60">
    </div>
    <div class="container mt-5">
        <div class="headlab">
            <img src="/static/images/bot-icon.png" alt="ROIALLY" class="head-lab-icon">
            <label class="head-lab-txt">RO<span class="ia">IA</span>LLY</label>
        </div>
        <div id="chat-container" class="card">
            <!-- Toggle Button Added Here -->
            <div class="mode-toggle">
                <div class="btn-group" role="group" aria-label="Mode Toggle">
                    <button type="button" title="Recognize user intentions automatically" mode_name="smart_detect" class="btn btn-mode active" data-mode="auto">Smart Detect</button>
                    <button type="button" tutle="Dedicated mode for ROI analysis" mode_name="roi_mode" class="btn btn-mode" data-mode="roi">ROI Mode</button>
                    <button type="button" title="Focus your questions on Impact Analytics" mode_name="asking_about_ia" class="btn btn-mode" data-mode="ask">Asking about IA</button>
                </div>
            </div>
            <div id="chat-messages" class="card-body">
                <div class="message bot-message fade-in">
                    <img src="/static/images/bot-icon.png" alt="ROIALLY" class="message-icon">
                    Hey! I'm ROIALLYâ€”your value-hunting ally at Impact Analytics. Let's cut to the chase and see how much ROI we can capture for you! Tell me the name of your company.
                    <span class="timestamp"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Enter your company name...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</html>
